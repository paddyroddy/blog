---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@11f629d019888d5ea9f8a9274600c56bc057cc7e # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
