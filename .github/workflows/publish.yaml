---
name: Quarto Publish

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/github-pages/quarto@4694929eae9f35951321f455a46bd7d7d32ccf5f # v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
