---
name: Quarto Publish

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/github-pages/quarto@11f629d019888d5ea9f8a9274600c56bc057cc7e # v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
